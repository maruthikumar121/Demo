<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Bootstrap Login</title>
    </head>
    <body>
        <form   onsubmit="return myfun();">
        <div class="box">
            <div class="row">
                <img src="logo-02.svg">
                <h2>Reset</h2>
                <div class="inputBox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="pwd" name="upass" value="" required>
                    <label>Password</label>
                        <i  class="fa fa-eye" id="eye" ></i>
                        <span id="name" style=color:red></span><br>
                   </div>
                   <div class="inputBox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="pwd1" name="reupass" value="" required>
                    <label>Re-type Password</label>
                        <i  class="fa fa-eye" id="eye1" ></i><br>
                        <span id="name1" style=color:red></span><br>
                   </div>
            </div>
               <input type="submit" name="" value="submit">
        </div>
        </form>
        <script>
            var pwd = document.getElementById('pwd');
            var eye = document.getElementById('eye');
            var pwd1 = document.getElementById('pwd1');
            var eye1 = document.getElementById('eye1');
 
            eye.addEventListener('click',toggePass);
            eye1.addEventListener('click',toggePass1);
            function toggePass(){
                eye.classList.toggle('active');
 
                (pwd.type == 'password') ? pwd.type = 'text' :
                pwd.type = 'password';
             }
            function toggePass1(){
                eye1.classList.toggle('active');
 
                (pwd1.type == 'password') ? pwd1.type = 'text' :
                pwd1.type = 'password';
             }
            function myfun() {
            	var a=document.getElementById("pwd").value;
            	var b=document.getElementById("pwd1").value;
            	if(b != a){
            		document.getElementById("name1").innerHTML="**password must be same as above";
            			return false;
            	}
            }
         </script>
    </body>
    </html>
